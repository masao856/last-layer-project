<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Last Layer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
    }
    #scene img {
      max-width: 320px;
      width: 100%;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
    }
    #log {
      margin: 10px auto;
      max-width: 320px;
      padding: 10px;
      background: #222;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Last Layer</h1>
  <div id="log">スキル対応版読み込み完了！</div>
  <div id="scene"><img id="background" src="images/backgrounds/town.png" /></div>
  <div id="stats">HP: 20 / 20　MP: 10 / 10</div>
  <div>
    <button id="move">進む</button>
    <button id="back">戻る</button>
    <button id="attack">攻撃</button>
    <button id="item">アイテム</button>
    <button id="skill">スキル</button>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
